<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Facebook</title>
    <style>
        .fbcolortext{
            color: #1877f2;
            /* background-color: #1877f2; */
        }
        .fbcolorback{
            /* color: #1877f2; */
            background-color: #1877f2;
        }
        .fbback{
            color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="hero h-screen w-screen ">
        <div class="content flex p-52 items-center justify-center gap-32">
            <div class="write flex flex-col">
                <span class="fbcolortext font-bold text-6xl">facebook</span>
                <p class="text-3xl w-[35rem] text-black">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form shadow-sm shadow-black bg-white">
                <form action="" class="border-2 p-5"> 
                    <input type="text" placeholder="Email or Phone Number" class="w-96 h-12 border-2 border-gray-300 rounded-md p-2 m-2  text-black active:border-2 active:border-blue-500 active:border-solid">
                    <input type="password" placeholder="Password" class="w-96 h-12 border-2 border-gray-300 rounded-md p-2 m-2 text-black">
                    <div class="flex flex-col justify-center items-center">

                        <button type="submit" class="w-96 h-12  rounded-md p-2 m-2 fbcolorback text-white font-bold ">Log In</button>
                        <button type="submit" class="w-52 h-12 bg-green-500 text-white rounded-md p-2 m-2 font-bold ">Create New Account</button>
                    </div>
                    <hr>
                    <a href="#" class="text-blue-500 flex justify-center mt-4">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
