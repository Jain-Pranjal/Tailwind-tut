<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container bg-red-100 w-full h-screen flex justify-center items-center">
        <div class="img flex justify-center items-center w-auto p-4">
            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybCUyMG1vZGVsfGVufDB8fDB8fHww" class="w-52 cursor-pointer grayscale hover:grayscale-0 rounded-xl hover:scale-125 hover:transition-all hover:ease-in-out z-30">

            <!-- <span class="hande absolute inset-0 bg-black bg-opacity-50 hidden group-hover:flex justify-center items-center text-white text-center text-10xl">Hande Ercel</span> -->
            <span class="hande hidden text-10xl font-bold  ">Hande Ercel</span>
        </div>
    </div>


    <script>
        const image=document.querySelector('.img');
        const hande=document.querySelector('.hande');
        image.addEventListener('mouseover',()=>{
            hande.classList.toggle('hidden transition-all ease-out delay-100 duration-300');
            // this.classList.add("bg-opacity-50");
        });
        image.addEventListener('mouseout',()=>{
            hande.classList.toggle('hidden transition-all ease-out delay-100 duration-300');
        });
    </script>



</body>
</html>
